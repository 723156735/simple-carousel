<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>simple carousel</title>
    </head>
    <body>
        <div class="carousel"></div>
        <script>
            const list = [
                'https://placem.at/things?w=1200&h=500',
                'https://placem.at/places?w=1200&h=500',
                'https://placem.at/things?w=1200&random=some_seed&h=500',
            ];
            new Carousel.default(list, { element: '.carousel', duration: 0.5, width: '1200px', tween: 'Quart.easeOut' });
        </script>
    </body>
</html>
